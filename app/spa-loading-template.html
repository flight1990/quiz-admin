<style>
    .loading {
        background-color: #EDEDED;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .spinner {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(22, 163, 74, 0.2); /* светлый ободок */
        border-top: 4px solid #16a34a; /* яркая часть */
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }
</style>

<div class="loading">
    <div class="spinner"></div>
</div>
